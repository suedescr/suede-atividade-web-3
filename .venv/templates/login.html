{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container" style="margin-top: 50px;">
    <div class="card mx-auto" style="max-width: 400px; padding: 20px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
        <h2 class="text-center">Tela de Login</h2>
        <form action="/login" method="POST" onsubmit="return validarSenha();">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        </form>
        <p class="text-center mt-3">
            <a href="/criar-conta" class="text-decoration-none">Criar Conta</a>
        </p>
        <ul class="mt-3">
            <li>Mínimo 6 caracteres</li>
            <li>1 letra maiúscula</li>
            <li>1 número</li>
            <li>1 caractere especial (!@#$%)</li>
        </ul>
    </div>
</div>
{% endblock %}
